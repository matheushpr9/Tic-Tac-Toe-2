<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 2z</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
        <div class="line">
            <a onclick="setFieldValue(event)">
                <div class="column0" name="field"></div>
            </a>
            <a onclick="setFieldValue(event)">
                <div class="column1" name="field"></div>
            </a>
            <a onclick="setFieldValue(event)">
                <div class="column2" name="field"></div>
            </a>
        </div>
        <div class="line">
            <a onclick="setFieldValue(event)">
                <div class="column3" name="field"></div>
            </a>
            <a onclick="setFieldValue(event)">
                <div class="column4" name="field"></div>
            </a>
            <a onclick="setFieldValue(event)">
                <div class="column5" name="field"></div>
            </a>
        </div>
        <div class="line">
            <a onclick="setFieldValue(event)">
                <div class="column6" name="field"></div>
            </a>
            <a onclick="setFieldValue(event)">
                <div class="column7" name="field"></div>
            </a>
            <a onclick="setFieldValue(event)">
                <div class="column8" name="field"></div>
            </a>
        </div>
</body>
</html>
